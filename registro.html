<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Descubre los mejores videojuegos en nuestra tienda. Encuentra ofertas y novedades en una amplia variedad de juegos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Tienda de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="./Imagenes/logo.png" alt="Logo de la tienda">
            </a>
            <a href="index.html" class="nav-link">Inicio</a> <!-- Botón de Inicio -->
        </nav>
    </header>

    <div class="container container-registro">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="registro-title">Registro</h1>
                <form id="formulario_registro" action="">
                    <div class="row">
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="Ingresa tus Nombres">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" name="apaterno" id="apaterno"
                                placeholder="Ingresa tu Apellido Paterno">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" name="amaterno" id="amaterno"
                                placeholder="Ingresa tu Apellido Materno">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" name="username" id="username"
                                placeholder="Ingresa Nombre de Usuario">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Ingresa tu Correo">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Ingresa tu Contraseña">
                        </div>
                        
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Repite Contraseña</label>
                            <input type="password" class="form-control" name="repassword" id="repassword"
                                placeholder="Repite Contraseña">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" name="birthdate" id="birthdate"
                                placeholder="Ingresa tu Fecha de Nacimiento">
                        </div>
                        <div class="col-md-6 col-lg-4 form-group mb-2">
                            <label for="" class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="address" id="address"
                                placeholder="Ingresa tu Dirección">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="nav-link">Registrarse</button>
                        <button type="reset" class="nav-link ms-2">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tienda de Videojuegos. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("#formulario_registro").on("submit", function (e) {
                e.preventDefault();

                $('#nombre-error').text('')
                $('#apaterno-error').text('')
                $('#amaterno-error').text('')
                $('#username-error').text('')
                $('#email-error').text('')
                $('#password-error').text('')
                $('#repassword-error').text('')
                $('#birthdate-error').text('')

                var hoy = new Date();
                var fechaNacimiento = new Date($("#birthdate").val());
                var edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
                var m = hoy.getMonth() - fechaNacimiento.getMonth();
                if (m < 0 || (m === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
                    edad--;
                }

                if ($("#nombre").val() === "") {
                    $("#nombre-error").text("El nombre es obligatorio.");
                }
                if ($("#apaterno").val() === "") {
                    $("#apaterno-error").text("Este campo es obligatorio.");
                }
                if ($("#amaterno").val() === "") {
                    $("#amaterno-error").text("Este campo es obligatorio.");
                }
                if ($("#username").val() === "") {
                    $("#username-error").text("El nombre de usuario es obligatorio.");
                }
                if ($("#password").val() === "") {
                    $("#password-error").text("La contraseña es obligatoria.");
                } else if ($("#password").val().length < 6) {
                    $("#password-error").text("La contraseña debe tener un mínimo de 6 caracteres.");
                } else if ($("#password").val().length > 18) {
                    $("#password-error").text("La contraseña debe tener un máximo de 18 caracteres.");
                } else if (!/(?=.*[A-Z])/.test($("#password").val())) {
                    $("#password-error").text("La contraseña debe contener al menos una mayúscula.");
                } else if (!/(?=.*[0-9])/.test($("#password").val())) {
                    $("#password-error").text("La contraseña debe contener al menos un número.");
                }
                if ($("#repassword").val() !== $("#password").val()) {
                    $("#repassword-error").text("Las contraseñas no coinciden.");
                }
                if ($("#birthdate").val() === "") {
                    $("#birthdate-error").text("Por favor ingrese su fecha de nacimiento.");
                } else if (edad < 18) {
                    $("#birthdate-error").text("Debe ser mayor de 18 años para registrarse.");
                }
            });
        });
    </script>*

</body>

</html>
